<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <a href="/shows" class="btn btn-outline-primary mb-4">&larr; Go Back</a>

    <div class="card shadow-sm p-4">
        <div class="card-header bg-secondary text-white text-center">
            <h2>Edit Show</h2>
        </div>
        <form action="/confirmedit" method="post" class="mt-3">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{show.title}}" required>
            </div>

            <div class="form-group mb-3">
                <label for="network" class="form-label">Network</label>
                <input type="text" id="network" name="network" class="form-control" value="{{show.network}}" required>
            </div>

            <div class="form-group mb-3">
                <label for="released_date" class="form-label">Released Date</label>
                <input type="date" id="released_date" name="released_date" class="form-control"
                    value="{{show.released_date|date:'Y-m-d'}}" required>
                <input type="hidden" name="id" value="{{show.id}}">
            </div>

            <div class="form-group mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea id="desc" name="desc" class="form-control" rows="4" required>{{show.desc}}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/shows" class="btn btn-secondary">Go to Show</a>
            </div>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>

</html>
