<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <a href="/shows" class="btn btn-outline-primary mb-4">&larr;  Go Back</a>
    <h1>Add a New Show</h1>
    <form action="/shows/create" method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Title</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Network</label>
            <input type="text" name="network" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Released Date:</label>
            <input type="date" name="released_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Description:</label>
            <br>
            <textarea name="desc" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</body>

</html>
