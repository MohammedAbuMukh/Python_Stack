<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <a href=""></a>
    <h1 class="display-6 fw-bold text-gradient">All Shows</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for show in shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.released_date}}</td>
            <td><a href="/shows/{{show.id}}">Show</a> | <a href="show/{{show.id}}/edit">Edit</a> | <a
                    href="/shows/{{show.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <a href="/shows/new" class="btn btn-light btn-lg">Add new Show</a>

</body>

</html>
