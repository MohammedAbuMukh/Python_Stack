<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>
  <div class="main_container">
    <h4>Your Gold:</h4>
    <input class="number_of_gold" type="number" name="number" value="{{ session.Gold }}">
    <div class="main">
      <form action="/prosses_money" method="post" class="place">
        <h3>Farm</h3>
        <p>(earns 10 - 20 gold)</p>
        <input type="hidden" name="key_of_place" value="farm">
        <input type="submit" value="submit">
      </form>
      <form action="/prosses_money" method="post" class="place">
        <h3>Cave</h3>
        <p>(earns 5 - 10 gold)</p>
        <input type="hidden" name="key_of_place" value="cave">
        <input type="submit" value="submit">
      </form>
      <form action="/prosses_money" method="post" class="place">
        <h3>House</h3>
        <p>(earns 2 - 5 gold)</p>
        <input type="hidden" name="key_of_place" value="house">
        <input type="submit" value="submit">
      </form>
      <form action="/prosses_money" method="post" class="place">
        <h3>Casino</h3>
        <p>(earns/takes 0 - 50 gold)</p>
        <input type="hidden" name="key_of_place" value="casino">
        <input type="submit" value="submit">
      </form>
    </div>
    <h4>Activities:</h4>
    <div class="activities">
      {% for massage in session.massages %}
        <p>{{ massage }}</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
