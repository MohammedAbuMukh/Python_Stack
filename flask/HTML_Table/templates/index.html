<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table ,th, tr {
            border-collapse: collapse;
            border : 1px solid;
        }
    </style>
</head>

<body>
    <h1> Test table</h1>
    <table>
        <thead>
            <tr>
                <th>First Name </th>
                <th>Last Name </th>
                <th> Full Name </th>
            </tr>
        </thead>
        <tbody>
            {% for i in users %}
            <tr>
                <td> {{i['first_name']}} </td>
                <td> {{i['last_name']}} </td>
                <td>  {{i['first_name']}} {{i['last_name']}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</body>

</html>
